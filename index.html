<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pop Hermes</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      padding: 20px;
      width: 300px;
      background: #1e1e1e;
      border-radius: 12px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #25D366;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #25D366;
      color: black;
      padding: 15px;
      border-radius: 12px;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>
  <div class="box">
    <input id="pseudo" placeholder="Pseudo">
    <input id="message" placeholder="Message">
    <button onclick="send()">Envoyer</button>
  </div>

  <div id="popup"></div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    // Connecte au serveur Render
    const socket = io("https://pop-hermes.onrender.com"); // <-- remplace par ton URL Render exacte

    // Service worker pour notifications
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // Demande de permission notifications
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Fonction d'envoi
    function send() {
      const pseudoValue = document.getElementById("pseudo").value;
      const messageValue = document.getElementById("message").value;

      if (!pseudoValue || !messageValue) return;

      socket.emit("message", { pseudo: pseudoValue, message: messageValue });
      document.getElementById("message").value = "";
    }

    // Afficher popup + vibration
    function showPopup(data) {
      const popup = document.getElementById("popup");
      popup.innerHTML = `<b>${data.pseudo}</b><br>${data.message>`;
      popup.style.display = "block";

      if (navigator.vibrate) navigator.vibrate(300);

      setTimeout(() => popup.style.display = "none", 4000);
    }

    // RÃ©ception des messages
    socket.on("message", data => {
      showPopup(data);

      if (Notification.permission === "granted") {
        navigator.serviceWorker.ready.then(reg => {
          reg.showNotification(data.pseudo, {
            body: data.message,
            vibrate: [200, 100, 200]
          });
        });
      }
    });
  </script>
</body>
</html>
